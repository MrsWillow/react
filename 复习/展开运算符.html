<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展开运算符</title>
</head>
<body>
  <script>
    let a1 = [1,3,5,7,9]
    let a2 = [2,4,6,8,10]  // 展开一个数组，不能展开对象
    console.log(...a1);
    console.log(...a2);
    let a3 = [...a1,...a2]
    console.log(a3);

    // 在函数中使用
    function sum(...a) {
      console.log(a);
      return  a.reduce((pre,next) => {
        return pre + next
      })
    }
    console.log(sum(1,2,3,4,5));

    // 构造字面量对象时使用展开语法
    let person = { name: 'jerry',age: 14}
    let person2 = {...person}
    person.age = 18
    console.log('person',person);
    console.log('person2',person2);

    // 合并
    let person3 = {...person,name: 'kaka',address: '地球'}
    console.log('person3',person3);
    
  </script>
</body>
</html>
