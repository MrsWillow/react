<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>验证Diffing算法</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  //  最小粒度是标签
  class Time extends React.Component {
    state = {
      date: new Date()
    }
    componentDidMount() {
      setInterval(() => {
        this.setState({
          date: new Date()
        })
      },1000)
    }
    render() {
      return (
          <div>
            <h2>hello</h2>
            <input type="text"/>
            <span>
              现在是{ this.state.date.toString() }
              <input type="text"/>
            </span>
          </div>
      )
    }

  }
  ReactDOM.render(<Time/>,document.getElementById('test'))
</script>
</body>
</html>
