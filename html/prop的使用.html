<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prop的使用</title>
</head>
<body>
  <div id="text"></div>
  <div id="text1"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>

  <!-- 引入prop-types 用于对组件标签属性进行限制 -->
  <script src="../js/prop-types.js"></script>
  
  <script type="text/babel">
    
    class Person extends React.Component {
      render() {
        let { name,age, sex } = this.props
        return (
          <ul>
            <li>姓名：{ name }</li>
            <li>年龄：{ age }</li>
            <li>性别：{ sex }</li>
          </ul>
        )
      }
    }

    // 函数式组件props的使用 
    // function Person(props){
    //   let { name,age, sex } = props
    //   return (
    //     <ul>
    //         <li>姓名：{ name }</li>
    //         <li>年龄：{ age }</li>
    //         <li>性别：{ sex }</li>
    //       </ul>
    //   )
    // }
    // 类型  必要性
    Person.propTypes = {
      name: PropTypes.string.isRequired, // 字符串类型  必须传
      sex: PropTypes.string,
      age: PropTypes.number,  // 数值
      speak: PropTypes.func   // 函数
    }
    // 默认值
    Person.defaultProps = {
      sex: '男'
    }
    let p = { name: 'Tom', age: 20,sex: '女' }
    function speak() {
      console.log('hhh');
    }
    
    ReactDOM.render(<Person name='jerry' age={18} speak={speak}/>,document.getElementById('text'))
    // 批量传递
    ReactDOM.render(<Person {...p}/>,document.getElementById('text1'))
  </script>
</body>
</html>
