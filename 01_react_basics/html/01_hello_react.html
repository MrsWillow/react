<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <div id="text1"></div>
    <div id="text2"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    
    <script type="text/babel">
        const h = ['vue','react','other']
        const demo1 = (
            <div>
                <h1 style={{color: 'red'}} className='text'>hello React</h1>
                <ul>
                    {
                        h.map((item,index) => {
                            return <li key={ index }>{ item }</li>
                        })
                    }
                </ul>
            </div> 
        )
        //  函数式组件
        function Demo2() {
            console.log(this)  // 此处的this是undefined, 因为
                              // babel编译后开启 
            return <h2>我是组件</h2>
        }
        ReactDOM.render(demo1,document.getElementById('text1'))
        ReactDOM.render(<Demo2/>,document.getElementById('text2'))
    </script>
    <style>
        .text {
           background-color: antiquewhite; 
        }
    </style>
</body>
</html>
