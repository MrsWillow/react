<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title类的复习</title>
</head>
<body>
  <script>
    //  创建一个Person类
    class Person {
      //  构造器方法
      constructor(name,age) {
        // 构造器中的this指向？ --类的实例对象
        this.name = name;
        this.age = age
      }
      // 类中可以直接写赋值语句
      // 给实例加属性
      a = 1
      
      // 给类自身加一个属性
      static b = 3


      //  一般方法
      speak() {
        // speak方法放在？ -- 类的原型对象, 供实例使用
        // 通过Person实例调用speak时,speak中的this就是Person实例
        console.log(`我叫${ this.name },我的年龄是${ this.age }`);
      }
    }
    //  继承Person类
    class Students extends Person {
      constructor(name,age,grade) {
        super(name,age)
        this.grade = grade;
      }
      speak() {
        // speak方法放在？ -- 类的原型对象, 供实例使用
        // 通过Person实例调用speak时,speak中的this就是Person实例
        console.log(`我叫${ this.name },我的年龄是${ this.age },我的年级是${ this.grade }`);
      }
    }
    // 创建一个Person的实例对象
    let p1 = new Person('jan',10) 
    let p2 = new Students('一',19,'高一')
    console.log(p1);
    console.log(p2);
    p1.speak()
    p2.speak()
    console.log('类自身属性',Person.b);
  </script>
</body>
</html>
